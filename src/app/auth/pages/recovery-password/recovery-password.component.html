<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card" style="background-color: #C7FFD8;">
        <div class="card-header text-center" style="background-color: #161D6F; color: white;">
          <h2>Recuperar Contraseña</h2>
        </div>
        <div class="card-body" style="background-color: #98DED9;">
          <form [formGroup]="recoveryForm" (ngSubmit)="onSubmit()">
            <div class="form-outline mb-4">
              <label class="form-label" for="email">Correo Electrónico</label>
              <input
                type="email"
                id="email"
                formControlName="email"
                placeholder="Ingresa tu correo"
                class="form-control form-control-lg"
                required
              />
            </div>
            <div class="text-center">
              <button class="btn btn-outline-light btn-lg px-4" type="submit" [disabled]="recoveryForm.invalid" style="background-color: #0B2F9F; color: white;">
                Enviar
              </button>
            </div>
            <p class="small mb-4" style="color: black;">
              <a class="text-white-50" routerLink="/">Volver al inicio de sesion</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
