<form [formGroup]="myForm" (submit)="onSubmit()">
  <div class="container py-5 h-100 ">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-6 col-lg-4 col-xl-3">
        <div class="card text-white" style="border-radius: 1rem; width: 100%; background-color: #161D6F;">
          <div class="card-body p-4 text-center">

            <div class="mb-md-4 mt-md-3 pb-4">

              <h2 class="fw-bold mb-3 text-uppercase">Login</h2>
              <p class="text-white-50 mb-4">Por favor ingrese su usuario y contraseña!</p>
              <div class="form-outline form-white mb-3">
                <input
                type="text"
                formControlName="dpi"
                placeholder="Ingresa tu DPI"
                class="form-control form-control-sm"
                autocomplete="dpi" />
                <label class="form-label" for="typeEmailX">Numero de DPI</label>
              </div>

              <div class="form-outline form-white mb-3">
                <input
                type="password"
                id="typePasswordX"
                formControlName="password"
                placeholder="Ingresa tu contraseña"
                class="form-control form-control-sm"
                autocapitalize="current-password"/>
                <label class="form-label" for="typePasswordX">Contraseña</label>
              </div>
              <p class="small mb-4 pb-lg-2">
                <a class="text-white-50" routerLink="/auth/forgotPassword">Olvidó su contraseña?</a>
              </p>
              <button class="btn btn-outline-light btn-sm px-4" type="submit" [disabled]="myForm.invalid">Iniciar</button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
